<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Knockout Test</title>
  <link rel="stylesheet" type="text/css" href="../../css/normalize.css" media="screen">
  <link rel="stylesheet" type="text/css" href="../../css/style.css" media="screen">
</head>
<body>
  <div id="knockout">
    <h4>Knockout<span class=time id="run-knockout" data-bind="click: run">Run</span></h4>
    <div data-bind="foreach: data">
      <div class="row">
        <div data-bind="click: $root.select.bind($root, $data), text: $data.label, css: { selected: $data.id === $root.selected() }"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script type="text/javascript" src="../js/common.js"></script>
  <script type="text/javascript" src="../js/knockout.js"></script>
</body>
</html>
