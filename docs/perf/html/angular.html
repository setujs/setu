<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Angular Test</title>
  <link rel="stylesheet" type="text/css" href="../../css/normalize.css" media="screen">
  <link rel="stylesheet" type="text/css" href="../../css/style.css" media="screen">
</head>
<body>
  <div ng-app=test ng-controller=controller>
    <h4>Angular<span class=time id="run-angular" ng-click="run()">Run</span></h4>
    <div class="row" ng-repeat="item in data">
      <div ng-class="{ selected: item.id === $parent.selected }" ng-click="select(item)">{{item.label}}</div>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
  <script type="text/javascript" src="../js/common.js"></script>
  <script type="text/javascript" src="../js/angular.js"></script>
</body>
</html>
